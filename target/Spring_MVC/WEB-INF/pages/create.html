<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
  <form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name" th:value="${user.name}" required/>
    <br/>
    <label for="email">Enter email</label>
    <input type="text" th:field="*{email}" id="email" th:value="${user.email}" required>
    <br/>
    <label for="age">Enter age</label>
    <input type="text" th:field="*{age}" id="age" th:value="${user.age}" required>
    <br/>
    <button type="submit">create user</button>
  </form>

</body>
</html>
